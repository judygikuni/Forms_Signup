        <div class="ourcommunity_image">
            <h1 id=heading>Welcome to our</h1><h1 id="heading">Community!</h1>

        </div>

        <div class="signup_form">

            <form>
                <h2>Create Account</h2>
                <p>Sign up to your account below.</p>
                <br>
                <br>
                <div class="names">
                    <div id="firstname">
                        <label for="firstname">First Name</label>
                        <br>
                        <input id="firstname" placeholder="|" type="text"/>
                    </div>
                    <div id="lastname">
                        <label for="lastname" id="lname">Last Name</label>
                        <br>
                        <input id="lastname" placeholder="|" type="text"/><br>
                    </div>
                </div>
                    <br>
                    <br>
                    <label for="emailaddress">Email Address</label> <br><br>
                    <input id="emailaddress" placeholder="|" type="email"/>
                    <br>
                    <br>

                    <label for="Password">Password</label> <br> <br>
                    <input id="Password" placeholder="|" type="password"/> <i class="fa-regular fa-eye" id="passeye"></i>
                    <br>
                    <br>

                    <label for="confirmpassword">Confirm Password</label> <br> <br>
                    <input id="confirmpassword" placeholder="|" type="password"/> <i class="fa-regular fa-eye" id="coneye"></i>
                    <br>
                    <br>

                    <button type="checkbox" id="checkbox"> <strong>Create Account </strong></button>
                    <br>

                    <p id="account">Already have an account? <strong id="signin">Sign in</strong></p>
